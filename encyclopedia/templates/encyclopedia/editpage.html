{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
<form class="mt-3" id="form-savedit" action="{% url 'savedit' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
      <label for="title"> Title </label>
      <input class="form-control" name="title" placeholder="" 
        type="text" value="{{title}}"  id="title" required>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea class="form-control" rows="10"  name='text' 
      placeholder = "" value="" minlength=30 id="text" required>{{text}}</textarea>
  </div>
  <input class = "btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
