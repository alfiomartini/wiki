{% extends "encyclopedia/layout.html" %}

{% block body %}

    <h3 class="page-heading menu">Register</h2>

    {% if message %}
        <div class="mb-3 alert alert-primary">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <p class="mt-3">
      Already have an account? <a href="{% url 'index' %}">Log In here.</a>
    </p>

{% endblock %}
