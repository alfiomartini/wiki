{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <a class="edit-btn" href="{% url 'edit' title %}">Edit</a>
    {% if request.user.is_superuser %}
    <a class="edit-btn" href="{% url 'remove' title %}">Remove</a>
    {% endif %}
    {{content|safe}}
{% endblock %}
