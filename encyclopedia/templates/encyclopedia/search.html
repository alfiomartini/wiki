{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1 class="page-heading">Search Pages</h1>

    <ul class="entries">
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
